<mat-toolbar color="primary">
  <div
    class="logo"
    fxHide.lt-md="true"
    [style.background-image]="'url(' + (State.Logo || State.LogoMobile) + ')'"
    *ngIf="State.Logo || State.LogoMobile"
  ></div>

  <div
    class="logo mobile"
    fxHide
    fxShow.lt-md="true"
    [style.background-image]="'url(' + (State.LogoMobile || State.Logo) + ')'"
    *ngIf="State.LogoMobile || State.Logo"
  ></div>

  <a mat-button href="/" class="title" [innerHTML]="State.Title"></a>

  <span fxHide.lt-md="true">
    <ng-container *ngFor="let action of State.Actions">
      <ng-container *ngIf="action.Align == 'start'">
        <lcu-action
          class="toolbar-action"
          [action]="action"
          (action-click)="ActionClicked($event)"
        ></lcu-action>
      </ng-container>
    </ng-container>
  </span>

  <div fxFlex></div>

  <span fxHide.lt-md="true">
    <ng-container *ngFor="let action of State.Actions">
      <ng-container *ngIf="action.Align == 'end'">
        <lcu-action
          class="toolbar-action"
          [action]="action"
          (action-click)="ActionClicked($event)"
        ></lcu-action>
      </ng-container>
    </ng-container>
  </span>

  <span fxHide fxHide.lt-md="false">
    <lcu-action
      class="menu-action"
      [action]="MenuAction"
      (action-click)="ActionClicked($event)"
    ></lcu-action>
  </span>
</mat-toolbar>
