<div>
  <div class="margin-top-4">
    <mat-card-header>
      <mat-card-title> API Keys </mat-card-title>
    </mat-card-header>

    <div class="table-container">
      <lcu-data-grid expand [config]="GridParameters"> </lcu-data-grid>
    </div>
  </div>

  <div class="margin-top-4">
    <div fxFlex></div>
    <!-- <a mat-raised-button href="https://www.iot-ensemble.com/docs/developers/storage-access/overview" target="_blank" color="primary">
      <mat-icon>description</mat-icon>
      Storage Access Documentation
    </a> -->
  </div>

  <div class="divider-fill-hor margin-top-4"></div>

  <div class="margin-top-4">
    <div>
      <mat-card-header>
        <mat-card-title> Try It </mat-card-title>
      </mat-card-header>
      <mat-card-content class="margin-left-5">
        <p>
          Here we have embedded Swagger so that you can see the parameters
          available for the Cold and Warm APIs, as well as test to see the
          responses.
        </p>
        <div class="margin-top-4">
          <lcu-swagger-ui
            [source]="OpenAPISource"
            [auth-key]="APIKeys[0]?.Key"
            *ngIf="APIKeys?.length > 0"
          >
          </lcu-swagger-ui>
        </div>
      </mat-card-content>
    </div>

    <div class="divider-fill-hor margin-top-4"></div>
  </div>
</div>
