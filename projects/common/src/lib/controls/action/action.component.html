<ng-container *ngIf="Action">
  <ng-container *ngIf="Action.Path">
    <ng-container *ngIf="!Action.Raised">
      <a
        mat-button
        [color]="Action.ButtonColor"
        [href]="Action.Path"
        [target]="Action.Target || ''"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </a>
    </ng-container>

    <ng-container *ngIf="Action.Raised">
      <a
        mat-raised-button
        [color]="Action.ButtonColor"
        [href]="Action.Path"
        [target]="Action.Target || ''"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </a>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!Action.Path">
    <ng-container *ngIf="!Action.Raised">
      <button
        mat-button
        [color]="Action.ButtonColor"
        [ngStyle]="{ color: Action.ButtonColor }"
        [ngClass]="Action.ButtonColor"
        (click)="Clicked()"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </button>
    </ng-container>

    <ng-container *ngIf="Action.Raised">
      <button
        mat-raised-button
        [color]="Action.ButtonColor"
        [ngStyle]="{ color: Action.ButtonColor }"
        [ngClass]="Action.ButtonColor"
        (click)="Clicked()"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </button>
    </ng-container>
  </ng-container>
</ng-container>
