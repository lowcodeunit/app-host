<ng-container *ngIf="Action">
  <ng-container *ngIf="Action.Path">
    <ng-container *ngIf="!Action.Raised">
      <a
        mat-button
        [color]="Action.Color"
        [href]="Action.Path"
        [target]="Action.Target || ''"
        (click)="Clicked($event)"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <img [src]="Action.Image" [alt]="Action.Text" *ngIf="Action.Image" />

        <span [innerHTML]="Action.Text" *ngIf="Action.Text"></span>
      </a>
    </ng-container>

    <ng-container *ngIf="Action.Raised">
      <a
        mat-raised-button
        [color]="Action.Color"
        [href]="Action.Path"
        [target]="Action.Target || ''"
        (click)="Clicked($event)"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </a>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!Action.Path">
    <ng-container *ngIf="!Action.Raised">
      <button
        mat-button
        [color]="Action.Color"
        (click)="Clicked($event)"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </button>
    </ng-container>

    <ng-container *ngIf="Action.Raised">
      <button
        mat-raised-button
        [color]="Action.Color"
        (click)="Clicked($event)"
      >
        <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

        <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
      </button>
    </ng-container>
  </ng-container>

  <mat-menu
    #actionMenu="matMenu"
    [overlapTrigger]="false"
    fxShow="Action.Actions?.length > 0"
    [fxHide.lt-md]="Action.IsMenuItem && true"
  >
    <ng-container *ngFor="let action of Action.Actions">
      <lcu-action
        class="toolbar-menu-action"
        [action]="action"
        (action-click)="Clicked($event)"
      ></lcu-action>
    </ng-container>
  </mat-menu>

  <div class="padding-left-1" *ngIf="Action.IsMenuItem && Action.Actions?.length > 0" fxHide [fxShow.lt-md]="true">
    <ng-container *ngFor="let action of Action.Actions">
      <lcu-action
        class="toolbar-menu-action"
        [action]="action"
        (action-click)="Clicked($event)"
      ></lcu-action>
    </ng-container>
  </div>
</ng-container>
