<ng-container *ngIf="Action">
  <ng-container *ngIf="Action.Path">
    <a mat-button [href]="Action.Path" [target]="Action.Target || ''">
      <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

      <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
    </a>
  </ng-container>

  <ng-container *ngIf="!Action.Path">
    <button 
    [color]="Action.ButtonColor"
    [ngStyle]="{'color': Action.ButtonColor}"
    [ngClass]="Action.ButtonColor"
    mat-button (click)="Clicked()">
      <mat-icon *ngIf="Action.Icon">{{ Action.Icon }}</mat-icon>

      <span *ngIf="Action.Text" [innerHTML]="Action.Text"></span>
    </button>
  </ng-container>
</ng-container>
