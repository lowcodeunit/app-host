<div fxFlexFill fxLayout="column" class="page" *ngIf="State">
  <lcu-toolbar
    class="page-toolbar"
    [state]="State.Toolbar"
    (action-click)="ToolbarActionClicked($event)"
    *ngIf="State.Toolbar"
  >
  </lcu-toolbar>

  <div class="page-container">
    <lcu-app-host-header
      class="app-header"
      [state]="State.Header"
      *ngIf="State.Header"
    >
      <div fxLayout="column">
        <div class="divider-fill-hor"></div>

        <h3 class="plain-text theme-accent-text mat-subheading-2">
          Getting Started?
        </h3>

        <p>
          Check out our getting started
          <a mat-link-button href="/docs" target="_blank">documentation</a>
        </p>

        <div class="divider-fill-hor"></div>
      </div>
    </lcu-app-host-header>

    <lcu-app-host-frame [state]="State.Frame" *ngIf="State.Frame">
      <nav class="app-nav">
        <lcu-app-host-nav
          [state]="State.Nav"
          (action-click)="NavActionClicked($event)"
          (close)="NavClosed($event)"
          (collapse-toggle)="NavCollapseToggled($event)"
        >
        </lcu-app-host-nav>
      </nav>

      <div class="app-content">
        <ng-container *ngFor="let elCfgName of ActivePage?.ElementConfigs">
          <ng-container *ngIf="State.ElementConfigs[elCfgName]; let elCfg">
            <lcu-lazy-element [config]="elCfg"></lcu-lazy-element>
          </ng-container>
        </ng-container>
      </div>
    </lcu-app-host-frame>

    <div class="app-content" *ngIf="!State.Frame">
      <ng-container *ngFor="let elCfgName of ActivePage?.ElementConfigs">
        <ng-container *ngIf="State.ElementConfigs[elCfgName]; let elCfg">
          <lcu-lazy-element [config]="elCfg"></lcu-lazy-element>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
