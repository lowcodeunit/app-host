<div fxFlexFill fxLayout="column" class="page" *ngIf="ActivePage">
  <lcu-toolbar
    class="page-toolbar"
    [state]="ActivePage.Toolbar"
    (action-click)="ToolbarActionClicked($event)"
    *ngIf="ActivePage.Toolbar"
  >
  </lcu-toolbar>

  <div class="page-container" *ngIf="ActivePage">
    <lcu-app-host-header
      class="app-header"
      [state]="State.Header"
      *ngIf="State.Header"
    >
      <div fxLayout="column">
        <div class="divider-fill-hor"></div>

        <h3 class="plain-text theme-accent-text mat-subheading-2">
          Getting Started?
        </h3>

        <p>
          Check out our getting started
          <a mat-link-button href="/docs" target="_blank">documentation</a>
        </p>

        <div class="divider-fill-hor"></div>
      </div>
    </lcu-app-host-header>

    <lcu-app-host-frame [state]="ActivePage.Frame" *ngIf="ActivePage.Frame">
      <nav class="app-nav">
        <lcu-app-host-nav
          [state]="ActivePage.Nav"
          (action-click)="NavActionClicked($event)"
          (close)="NavClosed($event)"
          (collapse-toggle)="NavCollapseToggled($event)"
          *ngIf="ActivePage.Nav"
        >
        </lcu-app-host-nav>
      </nav>

      <div class="app-content">
        <lcu-loader [loading]="ActivePage.Loading"></lcu-loader>

        <lcu-lazy-elements
          [names]="ActivePage?.ElementConfigs"
          [configs]="State.ElementConfigs"
        >
        </lcu-lazy-elements>
      </div>
    </lcu-app-host-frame>

    <div class="app-content" *ngIf="!ActivePage.Frame">
      <lcu-loader [loading]="ActivePage.Loading"></lcu-loader>

      <lcu-lazy-elements
        [names]="ActivePage.ElementConfigs"
        [configs]="State.ElementConfigs"
      ></lcu-lazy-elements>
    </div>
  </div>
</div>

<lcu-loader [loading]="!ActivePage"></lcu-loader>
