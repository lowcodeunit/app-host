<div
  class="page"
  [class.background]="ActivePage.Theme?.UsePageBackground"
  *ngIf="ActivePage && State"
>
  <lcu-toolbar
    class="page-toolbar"
    [state]="ActivePage.Toolbar"
    (action-click)="ToolbarActionClicked($event)"
    *ngIf="ActivePage.Toolbar"
  >
  </lcu-toolbar>

  <div
    class="page-container"
    [class.margin]="ActivePage.Theme?.UsePageMargin"
    *ngIf="ActivePage"
  >
    <lcu-app-host-header
      class="app-header"
      [state]="ActivePage.Header"
      *ngIf="ActivePage.Header"
    >
      <div fxLayout="column">
        <div class="divider-fill-hor"></div>

        <h3 class="getting-started-text">
          Getting Started?
        </h3>

        <p>
          Check out our getting started
          <a color="primary" mat-button href="/docs" target="_blank">documentation</a>
        </p>

        <div class="divider-fill-hor"></div>
      </div>
    </lcu-app-host-header>

    <div class="app-frame">
      <lcu-app-host-frame [state]="ActivePage.Frame" *ngIf="ActivePage.Frame">
        <nav class="app-nav">
          <lcu-app-host-nav
            [state]="ActivePage.Nav"
            (action-click)="NavActionClicked($event)"
            (close)="NavClosed($event)"
            (collapse-toggle)="NavCollapseToggled($event)"
            *ngIf="ActivePage.Nav"
          >
          </lcu-app-host-nav>
        </nav>

        <div class="app-content">
          <lcu-loader [loading]="ActivePage.Loading"></lcu-loader>

          <lcu-lazy-elements
            [elements]="ActivePage?.ElementConfigs"
            [configs]="State.ElementConfigs"
          >
          </lcu-lazy-elements>
        </div>
      </lcu-app-host-frame>

      <div class="app-content" *ngIf="!ActivePage.Frame">
        <lcu-loader [loading]="ActivePage.Loading"></lcu-loader>
        <lcu-lazy-elements
          [elements]="ActivePage.ElementConfigs"
          [configs]="State.ElementConfigs"
        ></lcu-lazy-elements>
      </div>
    </div>

    <lcu-app-host-footer
      class="app-footer"
      [state]="ActivePage.Footer"
      (action-click)="FooterActionClicked($event)"
      *ngIf="ActivePage.Footer"
    >
      <div fxLayout="column">
        <div class="divider-fill-hor"></div>

        <h3 class="plain-text theme-accent-text mat-subheading-2">
          Getting Started?
        </h3>

        <p>
          Check out our getting started
          <a color="primary" mat-button href="/docs" target="_blank">documentation</a>
        </p>

        <div class="divider-fill-hor"></div>
      </div>
    </lcu-app-host-footer>
  </div>
</div>

<lcu-loader [loading]="!ActivePage"></lcu-loader>
