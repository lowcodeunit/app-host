<div class="app-header-container" ngClass.lt-sm="sm" ngClass.lt-md="md">
  <div fxLayout="row" fxLayout.lt-sm="column">
    <!-- mat-app-background -->
    <div fxFlex="auto" class="app-header-details ">
      <div
        fxLayout="row"
        fxLayout.lt-sm="column"
        class="app-header-details-container">
        <div fxFlex="40%" fxFlex.lt-sm="100%" class="app-header-title">
          <h1 fxLayout="column">
            <span class="welcome-text">{{ State.WelcomeTitle }}</span>

            <span class="brand-text">{{ State.BrandTitle }}</span>
          </h1>
        </div>

        <div ngClass="divider-fill-vert" ngClass.lt-sm="divider-fill-hor"></div>

        <div fxFlex="auto" fxFlex.lt-sm="100%" class="app-header-info">
          <h2>{{ State.InfoTitle }}</h2>

          <p>{{ State.InfoText }}</p>
        </div>
      </div>
    </div>
<!-- mat-app-background -->
    <div
      fxFlex="40%"
      fxFlex.md="30%"
      fxHide.lt-md="true"
      class="app-header-extras "
    >
      <div class="app-header-extras-container">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
