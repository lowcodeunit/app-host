        console.log(plan.PlanGroup);

        if (plan.PlanGroup === "Free") {
          window.location.href = "https://www.iot-ensemble.com/dashboard";
        } else if (plan.PlanGroup === "Enterprise") {
          window.location.href = "mailto: sales@fathym.com";
